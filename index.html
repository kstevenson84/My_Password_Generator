<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Assets/Script.js" defer></script>
    <link rel="stylesheet" href="Assets/style.css">
    <<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap" rel="stylesheet">
    <title>MyPasswordGenerator</title>
    
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <!-- Displayed Password -->
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number Of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="8" max="128" value="10" 
                id="characterAmountRange">
                <input class="number-input" type="number" min="8" max="128" value="10" 
                id="characterAmountNumber">
            </div>
            <!-- Additional password characters -->
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <!-- Button -->
            <button type="submit" class="btn">Generate Password</button>

        </form>

    </div>
    
</body>

</html>
